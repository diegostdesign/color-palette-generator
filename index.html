<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Color Palette generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <header>
            <form id="form">
                <input id="color-seed" type="color" aria-label="color seed">
                <select id="select-mode">
                    <option class="option-box" value="monochrome">Monochrome</option>
                    <option class="option-box" value="monochrome-dark">Monochrome-dark</option>
                    <option class="option-box" value="monochrome-light">Monochrome-light</option>
                    <option class="option-box" value="analogic">Analogic</option>
                    <option class="option-box" value="complement">Complement</option>
                    <option class="option-box" value="analogic-complement">Analogic-complement</option>
                    <option class="option-box" value="triad">Triad</option>
                    <option class="option-box" value="quad">Quad</option>
                </select>
                <button>Get color scheme</button>
            </form>
        </header>
        
        <main>
            <div id="color-palette-container" class="color-palette-container">
                
                <div id="color-one" class="color">
                    <div id="code-container-one" class="code-container">
                        <p id="code-placeholder-one" class="code"></p>
                    </div>
                </div>
                <div id="color-two" class="color">
                    <div id="code-container-two" class="code-container">
                        <p id="code-placeholder-two" class="code"></p>
                    </div>
                </div>
                <div id="color-three" class="color">
                    <div id="code-container-three" class="code-container">
                        <p id="code-placeholder-three" class="code"></p>
                    </div>
                </div>
                <div id="color-four" class="color">
                    <div id="code-container-four" class="code-container">
                        <p id="code-placeholder-four" class="code"></p>
                    </div>
                </div>
                <div id="color-five" class="color">
                    <div id="code-container-five" class="code-container">
                        <p id="code-placeholder-five" class="code"></p>
                    </div>
                </div>
                
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
